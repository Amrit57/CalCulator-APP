<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="main-result">555</div>
            <div class="input">12356</div>
        </div>
        <div class="numbers">
            <button id="clear">Clear</button>
            <button id="delete">Del</button>
            <button class="operators" id="divide">รท</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operators" id="multiply">ร</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operators" id="sub">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operators" id="add">+</button>
            <button class="number" id="zero">0</button>
            <button class="point" id="point">.</button>
            <button class="evaluate" id="equal">=</button>
        </div>
    </div>

</html>
